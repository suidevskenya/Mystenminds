<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MystenMinds Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .agent-message {
            text-align: left;
            color: #007bff;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #eee;
        }
        #input-message {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="input-message" placeholder="Type your message here..." autocomplete="off" />
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script>
        const inputMessage = document.getElementById('input-message');
        const sendButton = document.getElementById('send-button');
        const messagesDiv = document.getElementById('messages');

        inputMessage.addEventListener('input', () => {
            sendButton.disabled = inputMessage.value.trim() === '';
        });

        sendButton.addEventListener('click', async () => {
            const message = inputMessage.value.trim();
            if (!message) return;

            appendMessage(message, 'user-message');
            inputMessage.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                if (data.response) {
                    appendMessage(data.response, 'agent-message');
                } else if (data.error) {
                    appendMessage('Error: ' + data.error, 'agent-message');
                }
            } catch (error) {
                appendMessage('Error: ' + error.message, 'agent-message');
            }
        });

        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
